<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Noncollective Archives</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: white;
      color: black;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 0.75rem;
    }
    h1 {
      font-size: 1rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }
    .track {
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .track:hover {
      color: teal;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: 'Courier New', monospace;
    }
    .popup {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: left;
      font-size: 0.75rem;
    }
    .popup .close {
      text-align: right;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>The Noncollective Archives</h1>

  <div class="track-list">
    <div class="track" onclick="showPopup('Speculator — Live at Disco Not Disco', 'https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3')">
      Speculator — <strong>Live at Disco Not Disco</strong><br />
      <small style="font-size: 0.5rem;">September 24, 2025</small>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup">
      <div class="close" onclick="closePopup()">×</div>
      <div id="popupTitle" class="popup-title"></div>
      <audio id="popupPlayer" controls></audio>
    </div>
  </div>

  <script>
    function showPopup(title, src) {
      document.getElementById('popupTitle').innerText = title;
      const player = document.getElementById('popupPlayer');
      player.src = src;
      document.getElementById('popup').style.display = 'flex';
      player.play();
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popupPlayer').pause();
    }
  </script>
</body>
</html>
