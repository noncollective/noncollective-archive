<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Noncollective Archives</title>
  <style>
    body {
      font-family: 'Courier New';
      background-color: #fff;
      color: #000;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 0.4rem;
      font-weight: normal;
    }
    h1 {
      font-size: 0.75rem;
      text-align: left;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      width: 100%;
      font-weight: normal;
    }
    .track {
      margin-bottom: 0.75rem;
      transition: color 0.2s ease-in-out;
    }
    .track-title a {
      font-size: 0.75rem;
      position: relative;
      text-decoration: none;
      color: inherit;
    }
    .track-title a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: 0;
      right: 0;
      background-color: currentColor;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }
    .track-title a:hover::after {
      transform: scaleX(1);
    }
    .artist-name,
    .track-date {
      font-size: 0.75rem;
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease-in-out;
    }

    @media (max-width: 480px) {
      .track {
        padding: 0.5rem 0;
      }
      .track-title a {
        word-break: break-word;
      }
      footer {
        padding-bottom: 2rem;
      }
    }

    footer {
      text-align: left;
      font-size: 0.7rem;
      color: #666;
      margin-top: 4rem;
      width: 100%;
      font-weight: normal;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>The Noncollective Archives</h1>
  <div class="track-list">
    <div class="track title-color-1"><div class="track-title"><span class="artist-name">Speculator â€”</span> <a href="#">Live at Disco Not Disco (Belgrade, Serbia)</a></div><div class="track-date">September 24, 2025</div></div>
  </div>

  <footer>
    &copy; 2025 The Noncollective. All rights reserved.<br>
    This is a curated archive of recordings. For inquiries or submissions, contact <a href="mailto:info@noncollective.org">info@noncollective.org</a>.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const allTracks = document.querySelectorAll('.track-list .track a');
      allTracks.forEach(function (track) {
        track.addEventListener('click', function (e) {
          e.preventDefault();
          const title = track.textContent.trim();
          const playerWindow = window.open('', 'popupPlayer', 'width=400,height=120');
          playerWindow.document.write(`
            <html>
              <head>
                <title>Now Playing</title>
                <style>
                  body {
                    margin: 0;
                    padding: 1rem;
                    font-family: 'Courier New';
                    background: #fff;
                    color: #000;
                    font-size: 0.75rem;
                  }
                  audio {
                    width: 100%;
                    margin-top: 0.5rem;
                  }
                </style>
              </head>
              <body>
                <div><strong>Now Playing:</strong><br>${title}</div>
                <audio controls autoplay>
                  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </body>
            </html>
          `);
        });
      });
    });
  </script>
</body>
</html>
