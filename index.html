
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Noncollective Archives</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fff;
      color: #006666;
      max-width: 640px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 0.6rem;
    }

    h1 {
      font-size: 1.5rem;
      text-align: left;
      margin-bottom: 2rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }

    .track {
      margin-bottom: 1.5rem;
      transition: color 0.2s ease-in-out;
    }

    .track-title a {
      font-weight: bold;
      text-decoration: none;
      color: inherit;
      position: relative;
    }

    .track-title a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: 0;
      left: 0;
      background-color: currentColor;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .track-title a:hover::after {
      transform: scaleX(1);
    }

    .track:hover {
      color: #cc0033;
    }

    .track-date {
      font-size: 0.4rem;
      margin-top: 0.25rem;
    }

    footer {
      text-align: center;
      font-size: 0.5rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <h1>The Noncollective Archives</h1>

  <div class="track-list">
    <div class="track">
      <div class="track-title">
        <span class="artist-name">Speculator â€”</span>
        <a href="#">Live at Disco Not Disco</a>
      </div>
      <div class="track-date">September 24, 2025</div>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
